<div>
  <div  class="question" 
        ng-show="!$ctrl.showingAnswer"
        ng-click="$ctrl.showAnswer()"
        style="background-color:#607D8B;
              color:white;
              font-size:60px;
              line-height: 200px;
              text-align:center;
              padding:auto;
              margin: auto;
              display:block;
              width:100%;
              height:200px;
              box-sizing:border-box;">
    <h2 style="color:white;">{{ $ctrl.char }}</h2>
  </div>

  <div  class="answer"
        ng-show="$ctrl.showingAnswer"
        ng-click="$ctrl.getNext()"
        style="display:block;
              margin:auto;
              padding:40px 0 40px 0;
              text-align:center;
              width:100%;
              height:200px;
              box-sizing:border-box;">
    <p ng-bind-html="$ctrl.code">{{ $ctrl.code }}</p>
    <p>{{ $ctrl.phrase }}</p>    
  </div>
</div>
